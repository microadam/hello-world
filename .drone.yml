kind: pipeline
name: default

steps:
  - name: always
    image: alpine
    commands:
      - echo "ALWAYS"

  - name: test
    image: alpine
    commands:
      - echo "YML OR A CHANGED"
    when:
      changeset:
        includes: [ '**' ]

  - name: update-ios-github-status
    image: cloudposse/github-status-updater
    environment:
      GITHUB_ACTION: update_state
      GITHUB_TOKEN:
        from_secret: github_token
      GITHUB_OWNER: $DRONE_REPO_NAMESPACE
      GITHUB_REPO: $DRONE_REPO_NAME
      GITHUB_REF: $DRONE_COMMIT
      GITHUB_CONTEXT: iOS IPA
      GITHUB_STATE: success
      GITHUB_DESCRIPTION: Download IPA
      GITHUB_TARGET_URL: http://google.com

  - name: test-two
    image: byrnedo/alpine-curl
    commands:
      - export VERSION=$(sed -n 's/.*version="\([^"]*\).*/\1/p' a/b/two.xml)
      - echo $VERSION
      - echo $DRONE_COMMIT
      - curl "https://postman-echo.com/get?version=$VERSION&sha=$DRONE_COMMIT"

trigger:
  changeset:
    includes: [ '**' ]

---
kind: secret

external_data:
  github_token:
    name: githubToken
